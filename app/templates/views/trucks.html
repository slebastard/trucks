<ion-view>
  <ion-header-bar align-title="center" class="bar-positive">
    <button class="button button-icon icon ion-chevron-left" ng-click="goBack()"></button>
    <h1 class="title">The trucks</h1>
  </ion-header-bar>

  <ion-content>

    <div ng-repeat="restaurant in restaurants">
      <a ui-sref-active="active" ui-sref="app.trucksDescription({restaurant: {{restaurant}}})">
        <div class="card">
          <div class="item item-text-wrap restaurant" >
              {{restaurant.name}}
          </div>
          <div class="img-card" ng-if="restaurant.imageUrl">
            <img src="{{dish.imageUrl}}">
          </div>
          <div class="img-card" ng-if="!restaurant.imageUrl">
            <img src="images/dishes/defaultDish.jpg">
          </div>
        </div>
      </a>
    </div>

  </ion-content>

</ion-view>
