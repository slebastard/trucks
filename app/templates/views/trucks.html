<ion-view>
    <ion-header-bar align-title="center" class="bar-positive">
    <button class="button button-icon icon ion-home" ui-sref="app.home"></button>
    <h1 class="title">The trucks</h1>
    </ion-header-bar>

    <ion-content>

      <div ng-repeat="restaurant in restaurants">
        <div class="card">
          <div class="item item-text-wrap restaurant" >
            <a ui-sref-active="active" ui-sref="app.trucksDescription({restaurant: {{restaurant}}})">
              {{restaurant.name}}
            </a>
          </div>
          <div class="item item-image context" ng-if="restaurant.imageUrl">
            <img src="{{dish.imageUrl}}" width="{{windowWidth}}">
          </div>
          <div class="item item-image context" ng-if="!restaurant.imageUrl">
            <img src="images/dishes/defaultDish.jpg" width="{{windowWidth}}">
          </div>
        </div>
      </div>

    </ion-content>

</ion-view>
