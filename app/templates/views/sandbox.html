<ion-view>
    <ion-header-bar align-title="center" class="bar-positive">
    <button class="button button-icon icon ion-navicon" menu-toggle="left"></button>
        <h1 class="title">saladbOwl</h1>
    </ion-header-bar>

    <ion-content>

      <a ng-click="testGetConnection()">Test get</a><br/>
      {{getConnection}}<br/>
      data : {{getData}}<br/>
      status : {{getStatus}}<br/>
      headers : {{getHeaders}}<br/>
      config : {{getConfig}}<br/>

      <a ng-click="testPostConnection()">Test post</a><br/>
      {{getConnection}}<br/>
      data : {{postData}}<br/>
      status : {{postStatus}}<br/>
      headers : {{postHeaders}}<br/>
      config : {{postConfig}}<br/>

      <a ng-click="testCommand()">Test command</a><br/>
      {{command}}

    </ion-content>

</ion-view>
