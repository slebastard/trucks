<ion-view>
    <ion-header-bar align-title="center" class="bar-positive">
      <button class="button button-icon icon ion-chevron-left" ng-click="goBack()"></button>
    <h1 class="title">{{restaurant.name}}</h1>
    <button class="button button-icon icon ion-android-done" ui-sref="app.order"></button>
  </ion-header-bar>

  <ion-content>

    <div class="card">
      <div class="item item-divider">
        <i class="icon ion-ios-telephone-outline"></i>
        {{restaurant.tel}}
      </div>
      <div class="item item-text-wrap">
        {{restaurant.description}}
      </div>
      <div class="item item-divider">
        <i class="icon ion-android-pin"></i>
        {{restaurant.address}}
      </div>
    </div>

    <div ng-repeat="dish in restaurant.dishes">
      <div class="list card">

        <div class="item item-avatar">
          <h2>{{dish.name}}</h2>
          <p>{{dish.description}}</p>
        </div>

        <div class="item item-image dish" ng-if="dish.imageUrl">
          <img src="{{dish.imageUrl}}">
        </div>

        <div class="item item-image dish" ng-if="!dish.imageUrl">
          <img src="images/dishes/defaultDish.jpg">
        </div>

        <div>
          <p class="item item_icon assertive">
            <i class="icon ion-android-add" ng-click="incCount(dish)"></i>
            <i class="icon ion-android-remove" ng-click="decCount(dish)"></i>
            <i class="icon ion-android-close" ng-click="resetCount(dish)"></i>
          </p>
          <p class="item">
            <p> {{dish.count}} plates </p>
            <p> Total: {{dish.total}} â‚¬ TTC </p>
          </p>
          </div>
        </p>
      </div>
    </div>
  </ion-content>

</ion-view>
