<ion-view>
    <ion-header-bar align-title="center" class="bar-positive">
    <button class="button button-icon icon ion-home" ui-sref="app.home"></button>
        <h1 class="title">This truck</h1>
    </ion-header-bar>

    <ion-content>

        <div class="list card">

            <div class="item item-avatar">
                <h2>Item 1</h2>
                <p>Item 1 description and ingredients</p>
            </div>

        <div class="item item-image">
            <img src="dishes/00.jpeg">
        </div>

        <p class="item item-icon-left assertive">
            <i class="icon ion-plus-round" ng-click="incCount(0)"></i>
            Order
        </p>
        <p>{{dishes[0].count}}</p>

        </div>


        <div class="list card">

            <div class="item item-avatar">
                <h2>Item 2</h2>
                <p>Item 2 description and ingredients</p>
            </div>

        <div class="item item-image">
            <img src="dishes/01.jpeg">
        </div>

        <p class="item item-icon-left assertive">
            <i class="icon ion-plus-round" ng-click="incCount(1)"></i>
            Order
        </p>
        <p>{{dishes[1].count}}</p>

        </div>


    </ion-content>

</ion-view>
