<ion-view>
  <ion-header-bar align-title="center" class="bar-positive">
    <button class="button button-icon icon ion-home" ui-sref="app.home"></button>
    <h1 class="title">{{restaurant.name}}</h1>
  </ion-header-bar>

  <ion-content>

    <div ng-repeat="dish in restaurant.dishes">
      <div class="list card">

        <div class="item item-avatar">
          <h2>{{dish.name}}</h2>
          <p>{{dish.description}}</p>
        </div>

        <div class="item item-image">
          <img src="{{dish.imageUrl}}">
        </div>

        <p class="item item-icon-left assertive">
        <i class="icon ion-plus-round" ng-click="incCount(dish)"></i>
        Order
        </p>
        <p>{{dish.count}}</p>

      </div>
    </div>
  </ion-content>

</ion-view>
